<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App Young S</title>
  </head>

  <body>
    <div class="container my-5 p-4">
      <h1 class="text-center my-3">Sharona's Budget App</h1>
      <div id="amt">
        <p>Enter your starting budget amount</p>
        <form id="budgetAmt" class="needs-validation">
          <input type="number" class="form-control" id="budget" required />
          <button
            type="submit"
            id="submitBudget"
            class="btn btn-outline-secondary"
          >
            Submit
          </button>
        </form>
      </div>
      <div id="categories" class="hidden">
        <form id="catForm">
          <input
            type="text"
            class="form-control"
            id="catInput"
            placeholder="Enter budget category"
            required
          />
          <input
            type="number"
            class="form-control"
            id="amtInput"
            placeholder="Enter category amount"
            required
          />
          <button id="newCat" type="submit" class="btn btn-outline-secondary">
            Enter
          </button>
        </form>
      </div>
      <div id="budgetDisplay" class="hidden mt-3">
        <p>Total Budget: <span id="total"></span></p>
        <p>Remaining Budget: <span id="balance"></span></p>
        <p>Budget Breakdown:</p>
        <div id="chart" class="mx-auto">
          <canvas id="totalBudget" class="mx-auto"></canvas>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
